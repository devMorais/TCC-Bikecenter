<div class="card shadow mb-4">
    <div class="card-header bg-dark text-center text-white fw-bold">
        Categorias
    </div>
    <ul class="list-group list-group-flush">
        {% for categoria in categorias %}
        <li class="list-group-item border-0">
            <a href="{{ url('categoria/' ~ categoria.id) }}" tooltip="tooltip" title="{{categoria.desc_categoria}}" class="text-decoration-none d-flex justify-content-between align-items-center p-3">
                <span>{{ categoria.desc_categoria }}</span>
               <i class="fa-solid fa-arrow-right fa-fade"></i>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
