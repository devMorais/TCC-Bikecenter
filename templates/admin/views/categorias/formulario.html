{% extends "dashboard.html" %}

{% block conteudo %} 
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{{url('admin/dashboard')}}">
                Home
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            Categorias
        </li>
    </ol>
</nav>
{{flash()}}
<div class="card border-0 shadow-sm">
    <div class="card-body">
        <form class="formularios" action="{% if categoria.id %}{{url('admin/categorias/editar/'~categoria.id)}}{% else %}{{url('admin/categorias/cadastrar')}}{% endif %}" method="post">
            <div class="mb-3">
                <label for="titulo" class="form-label">Descrição:</label>
                <input type="text" name="desc_categoria" value="{{categoria.desc_categoria}}" class="form-control" id="descricao">
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Status:</label>

                <select class="form-select" name="status">
                    <option value="1" {%if categoria.status == '1'%}selected{% endif %}>Ativo</option>
                    <option value="0" {%if categoria.status == '0'%}selected{% endif %} >Inativo</option>
                </select>

            </div>

            <input type="submit" class="btn btn-dark" value="{% if categoria.id %}Atualizar{% else %}Cadastrar{% endif %}">
        </form>


    </div>
</div>
{% endblock %}
